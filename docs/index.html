<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>piksel</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="piksel is a C++ library for creating graphic and interactive experiences, based on the core principles of Processing.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    iframe {
      border: none !important;
      overflow: hidden;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      max-width: 700px;
      background: #efefef;
      box-shadow: 0 48px 80px -32px rgba(0,0,0,0.3);
    }
    .input {
      position: absolute;
      opacity: 0;
    }
    .label {
      width: 100%;
      padding: 20px 30px;
      background: #36bc98;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
      transition: background 0.1s, color 0.1s;
    }
    .label:hover {
      background: #3ea07f;
    }
    .label:active {
      background: #3ea07f;
    }
    .input:focus + .label {
      z-index: 1;
    }
    .input:checked + .label {
      background: #fff;
      color: #34495e;
    }
    @media (min-width: 600px) {
      .label {
        width: auto;
      }
    }
    .panel {
      display: none;
      padding: 20px 30px 30px;
      background: #fff;
      width: 100%;
    }
    @media (min-width: 600px) {
      .panel {
        order: 99;
      }
    }
    .input:checked + .label + .panel {
      display: block;
    }
    code {
      overflow: hidden !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'piksel',
      repo: 'https://github.com/bernhardfritz/piksel',
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      auto2top: true,
      search: 'auto',
      ga: 'UA-114064885-2'
    }
  </script>
  <script src="//unpkg.com/vue"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script>
    ((window.gitter = {}).chat = {}).options = {
      room: 'every-piksel-counts/Lobby'
    };
  </script>
  <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
</body>
</html>
