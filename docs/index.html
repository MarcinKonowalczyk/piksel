<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>piksel</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="piksel is a C++ library for creating graphic and interactive experiences, based on the core principles of Processing.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'piksel',
      repo: 'https://github.com/bernhardfritz/piksel',
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      auto2top: true,
      search: 'auto',
      ga: 'UA-114064885-2'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script>
    ((window.gitter = {}).chat = {}).options = {
      room: 'every-piksel-counts/Lobby'
    };
  </script>
  <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
</body>
</html>
